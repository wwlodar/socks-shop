{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Register</h2>
    <form method="POST">
			{% csrf_token %}
        <div class="border-top pt-3">
            <small class="text-muted">
                {{ form|crispy }}
            </small>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}
