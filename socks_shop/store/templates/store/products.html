{% extends "store/base.html" %}
{% block content %}
<h2>Our products</h2>
{% for item in product %}
<div>
	<div class="row">
	<div class="col-6">
		<img src="{{item.image.url}}">
	</div>
	<div class="col-6">
		<div>{{item.name}}</div>
		<div>{{item.description}}</div>
		<div>Price: {{item.price}}</div>
		<btn class="btn btn-info" href="#">Add to cart </btn>
	</div>
	</div>
</div>
{% endfor %}
{% endblock content %}
