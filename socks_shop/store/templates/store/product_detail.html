{% extends "store/base.html" %}
{% block content %}
<h2>{{ product.name }}</h2>
<div>
	<div class="row">
	<div class="col-6">
		<img src="{{product.image.url}}">
	</div>
	<div class="col-6">
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
{% endif %}
		<div>{{product.description}}</div>
		<div>Price: {{product.price}}</div>
		<form method="get" action="{% url 'add_to_cart' pk=product.pk %}">
			<select class="form-control" id="item-sizes-data">
				{% for item in product.sizes_set.all %}
					<option value="{{item.pk}}">{{item}}</option>
				{% endfor %}
			</select>
			<div class="ui selection dropdown" id="quantities">
				<input type="hidden" name="quantity">
				<i class="dropdown icon"></i>
				<div class="default text" id="default-quantity">Choose</div>
				<div class="menu" id=items-size-quantity"></div>
			</div>
			<select></select>
				<input name="quantity" type="number" min="1"  value="1">
				<input type="submit" value="Add to cart" class="btn btn-info">
		</form>

	</div>
	</div>
</div>
{% load static %}
  <script src="{% static '/semantic.js' %}" defer></script>
  <script src="{% static '/main.js' %}" type="text/javascript" defer></script>

{% endblock content %}
