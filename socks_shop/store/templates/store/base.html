{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'store/main.css' %}">

    {% if title %}
        <title>Django Blog</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}
</head>
<body>
<div class="row">
  <nav class="navbar navbar-nav navbar-light bg-secondary bg-opacity-50">
    <span class="navbar-text">
      Free Shipping!
    </span>
  </nav>
</div>
<div class="row">
  <div class="navbar navbar-light bg-success bg-opacity-50 mb-sm-5">
    <div class="col-md-8 col-lg-9 col-xl-10">
      <a class="nav-item btn" href="{% url 'products_page' %}">Our products</a>
      <a>About</a>
    </div>
    <div class="col-md-4 col-lg-3 col-xl-2">
    {% if user.is_authenticated %}
      <a class="nav-item btn" href="{% url 'logout' %}">Logout</a>
      <a class="nav-item btn" href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'cart_view' %}"><img src="/uploads/shopping_cart1600.png" height="45"></a>
    {% else %}
      <a class="nav-item btn" href="{% url 'login' %}">Login</a>
      <a class="nav-item btn" href="{% url 'register' %}">Register</a>
    {% endif %}
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
          {% block content %}{% endblock %}
      </div>
      <div class="col-2">
      </div>
  </div>
</div>
</body>
</html>
