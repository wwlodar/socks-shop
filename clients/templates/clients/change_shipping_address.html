{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
	{% csrf_token %}
	<div class="border-top pt-3">
		<small class="text-muted">
			{{ form|crispy }}
		</small>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Update</button>
		</div>
	</div>
</form>
{% endblock content %}
